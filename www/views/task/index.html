<ion-view view-title="消息提醒">
  <ion-content>
    <ion-refresher
      pulling-text="下拉刷新"
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list class="my-task ">
      <ion-item class="item-icon-right"
                ng-repeat="mailInfo in mailInfoList"
                ng-click="viewMailInfo(mailInfo)">
        <div class="row">
          <p class="mail-title">{{mailInfo.title}}</p>
        </div>
        <div class="row">
          <div class="col-offset-50 text-right">
            <span class="label-name">发送时间:</span>
            <span class="label-value">{{mailInfo.sendtime|WorkHoursInfydate}}</span>
          </div>
        </div>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
