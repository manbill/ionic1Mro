<ion-modal-view>
	<ion-header-bar class="bar-eamblue">
		<a class="button button-clear ion-chevron-left" ng-click="backButtonAction();"></a>
		<div class="title">筛选</div>
	</ion-header-bar>
	<ion-scroll direction="y" style="right: 0;bottom: 0;left: 0;position: absolute;" class="has-header">
		<ion-list class="list-line">
			<!--<ion-item class="item item-input">-->
				<!--<span class="input-label">项目名称</span>-->
				<!--<input type="text" ng-model="queryParamsOfNoti.projectName" placeholder="请输入">-->
			<!--</ion-item>-->
      <ion-item class="item-input item-select">
        <div class="input-label">
          作业节点
        </div>
        <select ng-model="queryParamsOfNoti.anchor" class="form-control" ng-options="workAnchor.workAnchorId as workAnchor.workAnchorName for workAnchor in workAnchors">
          <!--<option value="1">全年检</option>-->
          <!--<option value="2">半年检</option>-->
          <option value="">--请选择--</option>
        </select>
      </ion-item>
      <ion-item class="item-input item-select">
        <div class="input-label">
          状态
        </div>
        <select ng-model="queryParamsOfNoti.assignStatus" ng-options="act.statusId as act.statusName for act in assignStatus">
          <option value="">--请选择--</option>
        </select>
      </ion-item>
			<ion-item class="item-input item-date">
				<span class="input-label">计划开始日期</span>
				<input type="date" ng-model="queryParamsOfNoti.planStartTime">
			</ion-item>
			<ion-item class="item-input item-date">
				<span class="input-label">计划结束日期</span>
        <!--时间格式 详细 YYYY-MM-DD HH:mm:ss -->
				<!--<input type="datetime-local" ng-model="queryParamsOfNoti.assigntime">-->
        <!--时间格式 YYYY-MM-DD -->
				<input type="date" ng-model="queryParamsOfNoti.planEndTime">
			</ion-item>
			</ion-item>
		</ion-list>
		<button class="button button-eambule-block" ng-click="queryByCondition()" style="margin-top: 50px;">提交</button>
	</ion-scroll>
</ion-modal-view>
