      <ion-item class="item-input item-select">
        <div class="input-label">问题类型</div>
        <select ng-model="params.problemType" class="form-control" ng-options="problemType['detailId'] as problemType['detailName'] for problemType in problemTypes">
          <option value="">--请选择--</option>
        </select>
      </ion-item>
      <ion-item class="item item-input">
        <span class="input-label">问题主题：</span>
        <input type="text" ng-model="params.problemSubject" placeholder="请输入">
      </ion-item>
      <ion-item class="item-input item-date">
        <span class="input-label">提交日期(开始)：</span>
        <input type="date" ng-model="params.submitStartDate">
      </ion-item>
      <ion-item class="item-input item-date">

        <input type="date" ng-model="params.submitEndDate">

      <ion-item class="item-input item-select">
        <div class="input-label">问题状态：</div>
        <select ng-model="params.problemStatus" class="form-control" ng-options="problemStatus['detailId'] as problemStatus['detailName'] for problemStatus in problemStatusList">

        </select>
