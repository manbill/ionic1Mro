<div class="icon-father">
  <div id="{{image.fileId}}">
    <figure ng-if="isImageType(image.fileType)">
      <img style="height: 50px;width: 50px;position: relative"
           ng-src="{{image.filePath.indexOf('file://')>=0?image.filePath:'img/uploadimg.png'}}"
           ng-click="downloadImage(image,$index)"/>
      <div class="text-ellipsis">
        <figcaption>{{image.fileType}}</figcaption>
      </div>
    </figure>
    <figure ng-if="
    !(image.fileType=='pdf'
    ||image.fileType=='txt'
    || isImageType(image.fileType)
    || image.fileType=='doc'
    || image.fileType=='docx'
    || image.fileType=='excel' ) ">
      <img style="height: 50px;width: 50px;position: relative"
           ng-src="{{image.filePath.indexOf('file://')>=0?image.filePath:'img/uploadimg.png'}}"
           ng-click="downloadImage(image,$index)" alt="{{image.fileType}}"
      />
      <!--<figcaption class="text-ellipsis">{{image.fileOriginalName}}.{{image.fileType}}</figcaption>-->
    </figure>

    <figure ng-if="image.fileType == 'pdf'">
      <img style="height: 50px;width: 50px;position: relative"
           ng-src="{{image.filePath.indexOf('file://')>=0?image.filePath:'img/pdf.png'}}"
           ng-click="downloadImage(image,$index)" alt="{{image.fileOriginalName}}.{{image.fileType}}"
      />
      <figcaption class="text-ellipsis">{{image.fileType}}</figcaption>
    </figure>

    <figure ng-if="image.fileType == 'excel'">
      <img style="height: 50px;width: 50px;position: relative"
           ng-src="{{image.filePath.indexOf('file://')>=0?image.filePath:'img/excel.png'}}"
           ng-click="downloadImage(image,$index)" alt="{{image.fileOriginalName}}.{{image.fileType}}"
      />
      <!--<figcaption class="text-ellipsis">{{image.fileOriginalName}}.{{image.fileType}}</figcaption>-->
    </figure>

    <figure ng-if="image.fileType == 'doc' || image.fileType == 'docx' ">
      <img style="height: 50px;width: 50px;position: relative"
           ng-src="{{image.filePath.indexOf('file://')>=0?image.filePath:'img/doc.png'}}"
           ng-click="downloadImage(image,$index)" alt="{{image.fileOriginalName}}.{{image.fileType}}"
      />
      <figcaption class="text-ellipsis">{{image.fileType}}</figcaption>
    </figure>

    <figure ng-if="image.fileType == 'zip' ">
      <img style="height: 50px;width: 50px;position: relative"
           ng-src="{{image.filePath.indexOf('file://')>=0?image.filePath:'img/zip.png'}}"
           ng-click="downloadImage(image,$index)" alt="{{image.fileOriginalName}}.{{image.fileType}}"
      />
      <figcaption class="text-ellipsis">{{image.fileType}}</figcaption>
    </figure>

    <figure ng-if="image.fileType == 'txt' ">
      <img style="height: 50px;width: 50px;position: relative"
           ng-src="{{image.filePath.indexOf('file://')>=0?image.filePath:'img/txt.png'}}"
           ng-click="downloadImage(image,$index)"
      />
      <figcaption class="text-ellipsis">{{image.fileType}}</figcaption>
    </figure>

  </div>
  <i class="icon ion-ios-close"
     ng-if="isCanEditImg()"
     ng-click="deleteAttachedImage(image,$index)"
     style="position: absolute;
    color: red;
    font-size: 1.7em;
    left: 33px;
    top: -5px;
    opacity: 0.7;">
  </i>
</div>
