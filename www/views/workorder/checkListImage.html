<style>
	ul li {
		float: left;
		list-style: none;
		width: 80px;
		width: 80px;
	}
</style>
<ion-view view-title="点检表-图片">
	<ion-content>
		<ul>
			<li class="border-full" ng-repeat="image in images">
				<img src="{{image.imageUrl}}" width="80" height="80" ng-click="detail(image)"/>
			</li>
			<li class="border-full">
				<img src="img/selectImage.png" ng-click="selectImage()" width="80" height="80"/>
			</li>
		</ul>
	</ion-content>
	<ion-footer-bar>
		<button class=" button button-eambule-block" ng-click="save()"><b>保存</b></button>
	</ion-footer-bar>
</ion-view>
