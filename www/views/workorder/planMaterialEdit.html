<style type="text/css">
	.blue {
		color: #6581a1;
	}
	.selectedMaterial {
		color: #444;
	}
</style>
<ion-view view-title="编辑物料">
	<ion-nav-buttons side="right">
		<div class="query" ng-click="openFilter()">
			<i class="ion-funnel" style="margin-right: 5px;"></i>物料筛选
		</div>
	</ion-nav-buttons>
	<ion-header-bar class="bar-eamblue">
		<a class="button button-clear ion-chevron-left" ng-click="backButtonAction();"></a>
		<div class="title">工单筛选</div>
	</ion-header-bar>
	<div class="data-list" style="margin-top: 43px;">
		<div class="item item-divide" style="padding-top:1%;padding-bottom: 1%;">
			<span class="name">当前物料详情</span>
		</div>
		<div class="item" style="padding-top:1%;padding-bottom: 1%;">
			<span class="name overHidden">名称:<span class="selectedMaterial">{{materielRequest.materielName}}</span></span>
		</div>
		<div class="item" style="padding-top:1%;padding-bottom: 1%;">
			<div class="row" style="padding-top:1%;padding-bottom: 1%;font-size: large;font-weight: bold;color: #999999;">
				<span class="col-60 " style="padding-top: 5px;"><span ng-show="materielRequest.materielNo" class="selectedMaterial">{{materielRequest.materielNo}}</span></span>
				<div class=" col-20">
					<input  class="title selectedMaterial" type="text" ng-model="materielRequest.count" style="border-style: solid;width: 50px;height: 34px;border-color: #999999;border-width: 1px;" placeholder="请输入">
					<!--<input ng-show="materielRequest.price" class="title selectedMaterial" type="text" ng-model="materielRequest.price" style="border-style: solid;width: 50px;height: 34px;border-color: #999999;border-width: 1px;" placeholder="请输入">-->
				</div>
				<span class=" col-20 " style="padding-top: 5px;"><span class="selectedMaterial">{{materielRequest.unit}}</span></span>
			</div>
			<div class="row">
				<span class="col-60 name">物料号</span>
				<span class="col-20 name">数量</span>
				<span class="col-20 name">单位</span>
			</div>
		</div>
		<div class=" row item-divide" style="alignment-baseline: inherit;">
			<span class=" col blue">其它物料</span>
			<!--<span class="col" style="padding-right: 22px;">
				<div class="button-eambule-small" ng-click="openFilter()" style="float: right;">
					筛选
				</div>
			</span>-->
		</div>
	</div>
	<ion-content class="content" style="overflow-x: hidden;margin-top: 183px;">
		<ion-list class="data-list">
			<ion-item class="item" ng-click="backFilt(materiel)" style="margin: 25px 15px;padding: inherit;background-color:#FBFCFD;" ng-repeat="materiel in materielList">
				<div class="row" style="margin: auto;">
					<span class=" col name">名称:<span class="content">{{materiel.name}}</span></span>
					<!--<span class=" col name">序列号:<span class="content"></span>{{materiel.sn}}</span>
					<span class=" col name"></span>-->
				</div>
				<div class="row " style="border-color: #DDDDDD;border-width: 1px;border-style: solid;border-left-style: none;border-right-style: none;">
					<div class="col">
						<div class="row title">{{materiel.materielNo}}</div>
						<div class="row name" style="margin-top:2%;">物料号</div>
					</div>
					<div class="col">
						<div class="row title">{{materiel.price}}</div>
						<div class="row name" style="margin-top:2%;">价值</div>
					</div>
					<div class="col" style="margin: auto;">
						<div ng-if="materielRequest.unit==null" class="button-eambule-small" ng-click="backFilt(materiel)" style="float: right;">
							新增
						</div>
						<div ng-if="materielRequest.unit!==null" class="button-eambule-small" ng-click="backFilt(materiel)" style="float: right;">
							替代
						</div>
					</div>
				</div>
				<div class="row" style="margin: auto;">
					<span class=" col name">分类:<span class="content">{{materiel.category}}</span></span>
					<span class=" col name">单位:<span class="content">{{materiel.unit}}</span></span>
				</div>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll on-infinite="loadMore()" ng-if="!noMoreData">
		</ion-infinite-scroll>
	</ion-content>
	<ion-footer-bar>
		<button class=" button button-eambule-block" ng-click="save()"><b>保存</b></button>
	</ion-footer-bar>
</ion-view>
