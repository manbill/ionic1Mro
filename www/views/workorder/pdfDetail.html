<ion-view view-title="{{title}}-预览">
	<ion-nav-buttons side="right">
      <i class="button button-calm" ng-click="showPage()" style="border-color: #9cc6f8;border-width: 1px;border-style:solid; border-radius: 8px;">
        {{pdfShow.pageIndex}}/{{pageCnt}}
      </i>
    </ion-nav-buttons>
	<div class="bar bar-subheader calm-bg" ng-if="showPageNav"  style="padding: 0px;">
		<div class="item range">
			<i class="icon ion-android-remove"></i>
			<input type="range" name="volume" min="1" max="{{pageCnt}}" ng-model="pdfShow.pageIndex"/>
			<i class="icon ion-android-add"></i>
		</div>
	</div>
	<ion-content>
		<ion-scroll on-scroll="hidePage()" zooming="true" direction="xy" min-zoom="0.3" scrollbar-x="false" scrollbar-y="false"  overflow-scroll="false" style="width:100%;height:100%">
			<div id="page{{pageNum}}" ng-repeat="pageNum in pageNums">
				<canvas id="the-canvas{{pageNum}}"></canvas>
				<div class="pdf-line" style="height: 2px;background-color: black;width:{{pdfWidth}} px"></div>
			</div>
		</ion-scroll>
	</ion-content>
</ion-view>
