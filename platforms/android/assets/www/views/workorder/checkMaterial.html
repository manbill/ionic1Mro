<ion-view view-title="物料清单">
	<ion-content>
		<ion-list class="data-list" >
			<div ng-repeat="orderMateriel in orderMateriels">
				<div class="item" style="border-bottom-width: 0;padding-bottom: 0px;">
					<div class="title">物料编号：{{orderMateriel.materielNo}}</div>
					<div>
						<span class="name">名称：<span class="content">{{orderMateriel.materielName}}</span></span>
						<span class="divide">|</span>
						<span class="name">建议数量：<span class="content">{{orderMateriel.adviseCount}}</span></span>
					</div>
				</div>
				<div class="item item-input" style="border-top-width: 0;padding-top: 0px;">
					<div style="float: left;" class="name">实际领料数：</div>
          <span class="content" ng-if="!isOrderCanEdit(taskId)">{{orderMateriel.realCount}}</span>
					<input type="number" ng-if="isOrderCanEdit(taskId)" ng-model="orderMateriel.realCount" placeholder="请输入"/>
				</div>
			</div>
		</ion-list>
	</ion-content>
	<ion-footer-bar>
		<button class="button button-eambule-block" ng-click="save()" ng-if="isOrderCanEdit(taskId)"><b>保存</b></button>
	</ion-footer-bar>
</ion-view>
