<ion-view title="设备更换">
  <ion-content class="detail-data-list">
    <ion-list>
      <!--<div class="item-divider" style="text-align: center;font-size: 16px;">-->
      <!--更换后的部件信息-->
      <!--</div>-->
      <ion-item class="item-input">
        <span class="input-label">部件序列号:</span>
        <input type="text" ng-disabled="!isCanEdit()" ng-model="recordRepair.serialNum2" placeholder="请输入">
      </ion-item>
      <ion-item class="item-input item-icon-right" ng-click="selectMateriel()">
        <span class="input-label" style="width: 1em;">物料号:</span>
        <!--<input type="text" ng-model="recordRepair.updateMaterialSno" ng-disabled="true" placeholder="请选择">-->
        <div class="text-ellipsis" style="width: 17em; white-space: pre;">{{recordRepair.updateMaterialSno}}</div>
        <i class="icon ion-ios-arrow-right" ng-if="isCanEdit()"></i>
      </ion-item>
      <div class="item item-input">
        <span class="input-label">供应商:</span>
        <input type="text" ng-model="recordRepair.provider2" ng-disabled="!isCanEdit()" placeholder="请输入">
      </div>
      <ion-item class="item-input item-date">
        <span class="input-label">质保开始日期:</span>
        <input type="date" ng-model="params.fixBeginDate2" ng-disabled="!isCanEdit()" placeholder="请输入"/>
      </ion-item>
      <ion-item class="item-input">
        <span class="input-label">质保期(年):</span>
        <input type="number" min="0" step="0.5" placeholder="请输入" ng-disabled="!isCanEdit()" ng-model="params.guaranteePeriod2"/>
      </ion-item>
      <ion-item>
        <button class="button button-eambule button-block" ng-disabled="!isCanEdit()" ng-click="saveChangedInfo()">保存</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
