<ion-view title="审核">
    <ion-content>
        <ion-item style="border: none; padding-bottom: 0px">
            <div>
                <ion-toggle ng-model="verifyInfo.verifyFlag" ng-checked="verifyInfo.verifyFlag"  ng-change="changeToggle()" style="border: none">
                    通过
                </ion-toggle>
            </div>
            <!--<div class="toggle toggle-green">-->
                <!--<input type="checkbox" ng-model="verifyFlag">-->
            <!--</div>-->
            <p>
            <div>
            <textarea class="item-text-wrap" ng-model = "verifyInfo.verifyReason" style="width: 100%; height: 5em; border:solid 1px gray;" placeholder="审核说明...">
                {{verifyInfo.verifyReason}}
            </textarea>
            </div>
        </ion-item>

        <div class="row " style="padding-top: 0px">
            <div class="col-offset-75">
                <button class="button button-block button-eambule" style="color: #ffffff" ng-click="verifyConfirmClick()">确定</button>
            </div>
        </div>
    </ion-content>
</ion-view>
