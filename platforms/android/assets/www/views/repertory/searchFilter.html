<ion-modal-view>
    <ion-header-bar class="bar-eamblue">
        <a class="button button-clear ion-chevron-left" ng-click="backButtonAction();"></a>
        <div class="title">筛选</div>
    </ion-header-bar>
    <ion-scroll direction="y" style="right: 0;bottom: 0;left: 0;position: absolute;" class="has-header">
        <ion-list class="list-line">
            <ion-item class="item item-input">
                <span class="input-label">物料号</span>
                <input type="text" ng-model="search.materialSno" placeholder="请输入">
            </ion-item>
            <ion-item class="item item-input">
                <span class="input-label">物料描述</span>
                <input type="text" ng-model="search.materialName" placeholder="请输入">
            </ion-item>
            <ion-item class="item-input item-select">
                <div class="input-label">
                    机型
                </div>
                <select ng-model="search.machineModel" ng-options="machineModel.detailId as machineModel.detailName for machineModel in machineModels"></select>
            </ion-item>
            <ion-item class="item item-input">
                <span class="input-label">部套厂家</span>
                <input type="text" ng-model="search.materialVendor" placeholder="请输入">
            </ion-item>
            <ion-item class="item item-input">
                <span class="input-label">所属部套</span>
                <input type="text" ng-model="search.materialSuite" placeholder="请输入">
            </ion-item>
        </ion-list>
        <button class="button button-eambule-block" ng-click="query()" style="margin-top: 50px;">提交</button>
    </ion-scroll>
</ion-modal-view>
