<ion-view title="{{title}}">
  <ion-content>
    <ion-list>
      <ion-item>
        <textarea  style="padding: 0.3em; line-height: 2em;" ng-model="feedbackObj.content" placeholder="请编辑内容"></textarea>
      </ion-item>
    </ion-list>
    <div class="row" ng-click="submitFeedback()">
      <div class="col" style="text-align: right;color: white">
        <button class="button button-eambule" style="color: white">提交</button>
      </div>
    </div>
  </ion-content>
</ion-view>
