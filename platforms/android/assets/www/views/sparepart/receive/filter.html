<ion-modal-view>
    <ion-header-bar class="bar-eamblue">
        <a class="button button-clear ion-chevron-left" ng-click="closeFilter();"></a>
        <div class="title">筛选</div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">发货单号：</span>
                <input type="text" ng-model="search.shippingOrderNo" placeholder="请输入发货单号"/>
            </label>
            <label class="item item-input">
                <span class="input-label">调拨单号：</span>
                <input type="text" ng-model="search.transferOrderNo" placeholder="请输入调拨单号"/>
            </label>
            <label class="item item-input">
                <span class="input-label">物料号：</span>
                <input type="text" ng-model="search.materialSno" placeholder="请输入物料号"/>
            </label>
            <label class="item item-input">
                <span class="input-label">物料描述：</span>
                <input type="text" ng-model="search.materialName" placeholder="请输入物料描述"/>
            </label>
            <label class="item item-input item-select">
                <span class="input-label">状态：</span>
                <select ng-model="search.statusId" ng-options="shippingStatus.detailId as shippingStatus.detailName for shippingStatus in shippingStatuses"></select>
            </label>
            <label class="item item-input">
                <span class="input-label">创建时间：</span>
                <input type="datetime-local" ng-model="search.createOnBegin" ng-model="params.planBeginDate" placeholder="选择日期"/>
            </label>
            <label class="item item-input">
                <span class="input-label">至：</span>
                <input type="datetime-local" ng-model="search.createOnEnd" ng-model="params.planBeginDate" placeholder="选择日期"/>
            </label>
            <div class="item">
                <button class="button button-full button-positive" ng-click="searchFilter()">查询</button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
