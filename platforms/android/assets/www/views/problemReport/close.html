            <div class="row">
                <label class="col col-90">上传附件</label>
            </div>
            <div class="row row-wrap icon-father">

                <div class="col col-25" ng-repeat="attachment in fileList track by $index">
                    <div ng-click="openAttachmentFile(attachment)">
                        <img style="height: 70px;width: 70px; margin: 0.4em"
                             ng-src="{{attachment.filePath.indexOf('file://')>=0?attachment.filePath:'img/uploadimg.png'}}"
                             alt="{{attachment.fileOriginalName}}"/>
                    </div>
                    <i class="icon ion-ios-close"
                       ng-click="removeAttachment(attachment,$index)"
                       style="position: absolute;color:red;    font-size: 2em;    right: 1em;   top: -2em; z-index:100;">
                    </i>
                </div>
                <div class="col col-25">
                    <div ng-click="addeditAttachment()">
                        <img ng-src="img/selectImage.png" style="position:relative;height: 70px;width:70px;"/>
                    </div>
                </div>
            </div>
        </ion-list>
    </ion-content>
    <ion-footer-bar>
        <button class="button button-eambule-block" ng-click="close(pr)">确定</button>
